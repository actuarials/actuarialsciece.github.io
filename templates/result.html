<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabel 5x5 Responsif</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }

    /* Responsif: Mengatur lebar kolom agar tetap 5 kesamping */
    @media only screen and (max-width: 600px) {
        th, td {
            width: 20%; /* Memastikan ada 5 kolom tetap */
            display: block;
            float: left;
        }
    }
</style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Kolom 1</th>
            <th>Kolom 2</th>
            <th>Kolom 3</th>
            <th>Kolom 4</th>
            <th>Kolom 5</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
            <td>Data 4</td>
            <td>Data 5</td>
        </tr>
        <tr>
            <td>Data 6</td>
            <td>Data 7</td>
            <td>Data 8</td>
            <td>Data 9</td>
            <td>Data 10</td>
        </tr>
        <tr>
            <td>Data 11</td>
            <td>Data 12</td>
            <td>Data 13</td>
            <td>Data 14</td>
            <td>Data 15</td>
        </tr>
        <tr>
            <td>Data 16</td>
            <td>Data 17</td>
            <td>Data 18</td>
            <td>Data 19</td>
            <td>Data 20</td>
        </tr>
        <tr>
            <td>Data 21</td>
            <td>Data 22</td>
            <td>Data 23</td>
            <td>Data 24</td>
            <td>Data 25</td>
        </tr>
    </tbody>
</table>

</body>
</html>
